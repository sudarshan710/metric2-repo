name: python deequ
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ['3.11']
      - name: Install dependencies
        run: pip install pyspark pydeequ
      - name: Run data quality checks
        run: python dq.py